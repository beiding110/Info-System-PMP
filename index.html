<!DOCTYPE html>
<html>
<head>
	<title>Info-System-PMP</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">

	<link rel="icon" href="./_media/favicon.ico">
	<!-- 主题样式 -->
	<link rel="stylesheet" href="./static/vue.css">
	<!-- 展示LaTex公式 -->
	<link rel="stylesheet" href="./static/katex/katex.css">
</head>
<body>
	<div id="app"></div>

	<script>
	window.$docsify = {
		loadSidebar: true, //使用导航配置文件
		auto2top: true, //返回顶部
		subMaxLevel: 2, //导航展开层级
		name: 'Info-System-PMP',

		loadNavbar: false, //顶部导航

		coverpage: true, //封面

		search: {
			paths: 'auto',
			placeholder: '搜索'
		}
	}
	</script>
	<!-- 搜索 -->
	<script src="./static/search.js"></script>
	<!-- 图片预览 -->
	<script src="./static/zoom-image.js"></script>
	<!-- 展示LaTex公式 -->
	<script src="./static/katex/katex.js"></script>
	<script src="./static/marked.js"></script>
	<script src="./static/katex/docsify-katex.js"></script>
	
	<script src="./static/docsify.min.js"></script>
</body>
</html>
